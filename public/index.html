<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app.</p>

  <!-- ordered list that will be populated with message data using jQuery. -->
  <ol id="messages"></ol>

  <!-- form to submit messages. -->
  <form id="message-form">
    <input name="message" type="text", placeholder="Message"/>
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script><!-- Loads socket.io library from a local path. Library automatically added to server by socket.io -->
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
